            transform: translateY(-2px);

            margin-top: 20px;

            color: #333;
        }

            text-decoration: none;

        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {

                transform: translateY(0);
            }
        }
